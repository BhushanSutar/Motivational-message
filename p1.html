<html>
<head>
        <title> Motivational messages </title>
        <style> 
               * { font-size:50px}
               body{background-color:lightblue;}
        </style>
        <script>
               function show()
                {
                  event.preventDefault();
                  let ans = document.getElementById("ans");
                  
                  let m = ["Work hard", "There is no tommarow", "Live Love Dance","Change is the only permanent thing in the world",
                           "Be patient"];
                  
                  let r = parseInt(Math.random() * m.length);
              

                  ans.innerHTML = m[r];
                }
        </script>
</head>
<body>
<center>
           <h1> Motivational Message </h1>
            <form onsubmit="show()">
           <input type= "submit" value= "Get Message" />
           </form>
           <h1 id ="ans" />
</center>
</body>
